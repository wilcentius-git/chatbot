name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t chatbot:${{ github.ref_name }} .

      - name: Save Docker image as tar
        run: docker save chatbot:${{ github.ref_name }} -o chatbot-${{ github.ref_name }}.tar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: chatbot-${{ github.ref_name }}.tar
          generate_release_notes: true
